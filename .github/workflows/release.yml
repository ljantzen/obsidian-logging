name: Release

on:
  push:
    tags:
      # Trigger on version tag push like v1.0.0
      - 'v*'
  workflow_dispatch:

# Add permissions configuration
permissions:
  contents: write  # Required for creating releases and uploading assets

jobs:
  release:
    name: Build and Release Binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build binary
        run: cargo build --release

      - name: Package binary
        run: |
          mkdir -p dist
          BIN_NAME="obsidian-logging"
          OS_NAME=${{ runner.os }}
          
          if [[ "$OS_NAME" == "Windows" ]]; then
            cp target/release/${BIN_NAME}.exe dist/${BIN_NAME}.exe
            cd dist
            powershell Compress-Archive -Path ${BIN_NAME}.exe -DestinationPath ${BIN_NAME}-${OS_NAME}.zip
          else
            cp target/release/${BIN_NAME} dist/${BIN_NAME}
            cd dist
            tar -czvf ${BIN_NAME}-${OS_NAME}.tar.gz ${BIN_NAME}
          fi

      - name: Create GitHub Release and Upload Assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            dist/*.tar.gz
            dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

